<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rostake Leaderboard</title>
  <link rel="stylesheet" href="./styles.css"/>
  <link rel="icon" href="data:," />
</head>
<body>
  <div class="leaderboard-wrapper">
    <header class="lb-header">
      <div class="lb-title-group">
        <div class="lb-title">
          Rostake 150$ Wager Leaderboard on code Bubbi69
          <span class="badge" id="period-badge">Current</span>
        </div>

        <div class="lb-subtitle">
          Top 10 • Prizes: 1st 100 • 2nd 50 • 3rd 30
        </div>

        <div class="lb-switch">
          <button class="switch-btn active" id="btn-current">This period</button>
          <button class="switch-btn" id="btn-previous">Last period</button>
        </div>
      </div>

      <div class="lb-meta">
        <span id="date-range-text">Loading date range...</span>
        <span id="countdown-text" class="countdown-text">—</span>
      </div>
    </header>

    <table class="lb-table">
      <thead>
        <tr>
          <th class="col-rank">#</th>
          <th>Player</th>
          <th>Total Wagered</th>
          <th>Prize</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>

    <footer class="lb-footer">
      <div id="status" class="status-text">Loading leaderboard…</div>
      <button class="lb-refresh" id="refresh-btn" type="button">Refresh</button>
    </footer>
  </div>

  <script src="./leaderboard.js"></script>
</body>
</html>
